<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style/animate.css/animate.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <script src="js/wow.min.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="disappear wow animate__animated" id="disappear">
      <div class="header container wow" id="header">

        <!-- main text -->

        <div class="text" id="wow"></div>
      </div>

      <!-- animation word swap -->

      <div id="animation-wrapper">
        <div class="animation">
          <span class="word wisteria">HYSTERICAL</span>
          <span class="word belize">MISLEADING</span>
          <span class="word pomegranate">UNTRUTHFUL</span>
          <span class="word green">ONE SIDED</span>
        </div>
      </div>

      <!-- many options text -->
    
      <div class="container many-text wow animate__animated" id="many">
        YOU HAVE <span class="text__special">MANY</span> OPTIONS
      </div>
    
    </div>
    <!-- news logos  -->

    <div class="section__icons wow animate__animated" id="icon">
      <div class="icon">
        <img class="icon1 wow animate__zoomInDown" id="icon1" src="img/fox.png" alt="" />
      </div>
      <div class="icon">
        <img
          class="icon2 wow animate__zoomInDown"
          src="img/breibartlogo.jpg"
          alt=""
        />
      </div>
      <div class="icon">
        <img
          class="icon3 wow animate__zoomInUp"
          src="img/download.png"
          alt=""
        />
      </div>
      <div class="icon">
        <img class="icon4 wow animate__fadeIn" src="img/msn.png" alt="" />
      </div>
      <div class="icon">
        <img
          class="icon5 wow animate__bounceInLeft"
          src="img/new-york-times-logo-featured_0.jpg"
          alt=""
        />
      </div>
    </div>

    <!-- then if you dont come up -->

    <div class="wrapper wow animate__animated" id="wrap">
        <div class="dont wow animate__zoomIn" id="slogan">
          IF YOU DON'T
        </div>
    
        <div class="have wow animate__zoomIn" id="have">
            YOU HAVE
          <span class="text__special"> ONLY 1</span>
        </div>
    </div>
    <!-- cross logos appear  -->

    <div class="cross wow animate__animated" id="cross">
        <div class="crest__img"><img class="crest-img wow animate__rotateInUpLeft" id="crest-img" src="img/crest.png" alt=""></div>
        <div class="crest__img"><img class="crest-img2 wow animate__rotateInDownLeft" src="img/crest.png" alt=""></div>
        <div class="crest__img"><img class="crest-img3 wow animate__rotateInDownRight" src="img/crest.png" alt=""></div>
        <div class="crest__img"><img class="crest-img4 wow animate__rotateInUpLeft" src="img/crest.png" alt=""></div>
        <div class="crest__img"><img class="crest-img5 wow animate__rotateInUpRight" src="img/crest.png" alt=""></div>
    </div>
</div>

<div class="image__main container wow animate__animated animate__fadeInRightBig" id="logo">
  <img class="image__lrn" src="img/logo2.png" alt="">
</div>    

<div class="logo2 wow animate__animated animate__fadeInUpBig" id="logo2">
    <div class="image__text" >THE ONLY NEWS THAT IS <br> BALANCED</div>
        <div class="balance-animation" id="balance-animation">
            <span class="bal">SCIENTIFICALLY</span>
            <span class="bal">HYSTERICAL</span>
            <span class="bal">AGENDA DRIVEN</span>
            <span class="bal">NATURALLY</span>
        </div>
    <img class="owl wow animate__animated animate__fadeInUpBig" id="owl" src="img/owl.png" alt="">  
    <img class="bubble wow animate__animated animate__fadeInUpBig" id="bubble" src="img/bubble.png" alt="">
</div>  
    


    <script>
      new WOW().init()
    </script>
    <script src="js/index.js"></script>
  </body>
</html>
